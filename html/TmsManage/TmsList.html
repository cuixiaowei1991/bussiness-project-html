<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="renderer" content="webkit">
		<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
		<meta name="author" content="All-Union.com.cn">
		<title>TMS信息列表</title>
		<link rel="stylesheet" href="../../plugins/theme/css/custom-bootstrap-inside.css">
		<link rel="stylesheet" href="https://cdn.bootcss.com/font-awesome/4.4.0/css/font-awesome.css">
		<link rel="stylesheet" href="../../plugins/Pagination/css/pagination.css" />
	</head>

	<body>
		<section class="content">
			<h2 class="page-header">TMS信息列表</h2>
			<div class="box">
				<div class="box-header ">
					<form class="form-horizontal" id="signupForm" method="get" action="">
						<div class="col-xs-12">
							<div class="col-xs-5">
								<div class="form-group">
									<label class="col-xs-4 control-label">厂商：</label>
									<div class="col-xs-8">
				
										<div class="btn-group">
											<button type="button" class="btn btn-default btn-flat manuFacturerList">全部厂商</button>
											<button type="button" class="btn btn-default btn-flat dropdown-toggle" data-toggle="dropdown">
												<span class="caret"></span>
												<span class="sr-only">全部厂商</span>
											</button>
											<ul class="dropdown-menu" id="manuFacturerList" role="menu">

											</ul>
										</div>
										<div class="btn-group">
											<button type="button" class="btn btn-default btn-flat modelFun">全部机型</button>
											<button type="button" class="btn btn-default btn-flat dropdown-toggle" data-toggle="dropdown">
												<span class="caret"></span>
												<span class="sr-only">全部机型</span>
											</button>
											<ul class="dropdown-menu" id="modelFun" role="menu">

											</ul>
										</div>

									</div>
								</div>
							</div>
							
						</div>
						<div class="col-xs-12">
							<div class="col-xs-5">
								<div class="form-group">
									<label class="col-xs-4 control-label">版本号：</label>
									<div class="col-xs-8">
										<input type="text" class="form-control" placeholder="输入版本号" id="tmsVernum" name="" maxlength="30">
									</div>
								</div>
							</div>
							<div class="col-xs-5">
								<div class="form-group">
									<label class="col-xs-4 control-label">应用名称：</label>
									<div class="col-xs-8">
										<input type="text" class="form-control" placeholder="输入应用名称" id="tmsApplicationname" name="" maxlength="50">
									</div>
								</div>
							</div>
						</div>
						<div class="col-xs-12">
							<div class="col-xs-5">
								<div class="form-group">
									<div class="col-xs-2 col-xs-offset-4">
										<button type="submit" class="btn btn-primary" id="searchBtn">查询</button>
									</div>
								</div>
							</div>
						</div>

					</form>
					<div>
						<span class="text-muted">共 <span class="total">0</span>条，每页 20 条</span>
						<div class="pull-right">
							<a href="TmsAdd.html">
								<button class="btn btn-primary btn-sm jump" data-pageName='TmsManage-TmsAdd' data-pageNameZh='添加TMS信息'>添加TMS信息</button>
							</a>
						</div>

					</div>
					<div class="box-body no-padding">
						<table class="table table-striped">
							<thead>
								<tr>
									<th>序号</th>
									<th>厂商</th>
									<th>厂商名称</th>
									<th>机型</th>
									<th>应用名称</th>
									<th>版本号</th>
									<th>文件地址</th>
									<th>录入时间</th>
									<th>状态</th>
									<th>操作</th>
								</tr>
							</thead>
							<tbody id="dictList">
								
							</tbody>
						</table>
						<div class="box-footer ">
							<div class="pagination no-margin pull-right">
								<a href="#" class="first" data-action="first">&laquo;</a>
								<a href="#" class="previous" data-action="previous">&lsaquo;</a>
								<input type="text" readonly="readonly" data-max-page="40" />
								<a href="#" class="next" data-action="next">&rsaquo;</a>
								<a href="#" class="last" data-action="last">&raquo;</a>
							</div>

						</div>
					</div>
				</div>
				<!-- /.box-header -->
			</div>
			<!-- /.box -->
		</section>
		<!--删除确认弹窗-->
		<div class="modal fade" role="dialog" id="popdelete">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">
							<span aria-hidden="true">&times;</span></button>
						<h4 class="modal-title text-red" id="">删除</h4>
					</div>
					<div class="modal-body">
						<div class="form-horizontal">
							<div class="form-group">
								<label class="col-sm-4 control-label center-text">是否确定删除此条信息？</label>
								<!--<div class="col-sm-4">
									<input type="" class="form-control" placeholder="" id="systemName">
								</div>-->
							</div>

						</div>
					</div>
					<div class="modal-footer text-right">
						<button type="button" class="btn btn-primary" id="sureDeleteBtn">确定</button>
						<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>

					</div>
				</div>
			</div>
		</div>
		<script src="../../plugins/jQuery/jQuery-2.1.4.min.js"></script>
		<script src="../../plugins/theme/bootstrap/bootstrap.min.js"></script>
		<script src="../../plugins/theme/js/app.min.js"></script>
		<script src="../../plugins/common/common.js"></script>
		<script src="../../plugins/theme/js/index_flot.js"></script>
		<script src="../../plugins/Pagination/js/pagination.min.js"></script>

		<script src="../../plugins/jQueryfileupload/jquery.ui.widget.js"></script>
		<script src="../../plugins/jQueryfileupload/jquery.fileupload.js"></script>
		<script src="../../plugins/jQueryfileupload/jquery.iframe-transport.js"></script>
		<script src="../../plugins/jQueryfileupload/jquery.xdr-transport.js"></script>

		<!--本页面需要的JS文件-->
		<script src="../../plugins/common/mustache.min.js"></script>
		<script src="../../plugins/common/dataHelper.js"></script>
		<script src="../../plugins/common/controlsHelper.js"></script>
		<script src="../../interfaceJs/systemUserServer.js"></script>
		<script src="../../interfaceJs/businessTmsServer.js"></script>
		<script src="../../plugins/common/TMSTypeHelper.js"></script>
		<script src="../../js/TmsManage/TmsList.js"></script>
		<!--列表模版-->
		<script id="dictListTemplate" type="x-tmpl-mustache">
			{{#lists}}
			<tr>
				<td>{{tmsSeq}}</td>
				<td>{{tmsTerminalname}}</td>
				<td>{{tmsEnterterminalname}}</td>
				<td>{{tmsModelsname}}</td>
				<td>{{tmsApplicationname}}</td>
				<td>{{tmsVernum}}</td>
				<td data-tmsfeil={{tmsFeilname}}><a href=""style="color: #428bca;">下载地址</a></td>
				<td>{{allpayCreatetime}}</td>
				<td>{{tmsStateName}}</td>
				<td>
					<span class="label label-primary jump" data-pageName='TmsManage-TmsEdit' data-pageNameZh='修改TMS信息'  data-tmsId="{{tmsId}}" data-param="?tmsId={{tmsId}}">修改</span>
					<!--<button class="btn btn-primary btn-sm updateBtn" data-tmsId="{{tmsId}}">修改</button>-->
					<span class="label label-danger deleteBtn" data-toggle="modal" data-target="#popdelete" data-tmsId="{{tmsId}}">删除</span>
					<!--<button class="btn btn-primary btn-sm deleteBtn" data-toggle="modal" data-target="#popdelete" data-tmsId="{{tmsId}}">删除</button>-->
				</td>
			</tr>
			{{/lists}}
		</script>
	</body>

</html>
