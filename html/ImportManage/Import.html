<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <!--<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <meta name="author" content="All-Union.com.cn">-->
    <title>批量导入列表</title>
    <link rel="stylesheet" href="../../plugins/theme/css/custom-bootstrap-inside.css">
    <link rel="stylesheet" href="https://cdn.bootcss.com/font-awesome/4.4.0/css/font-awesome.css">
    <link rel="stylesheet" href="../../plugins/Pagination/css/pagination.css"/>

    <!-- Wijmo样式文件-->
    <link href="../../plugins/spreadjs-3.20142.13/cobalt/jquery-wijmo.css" rel="stylesheet" type="text/css"/>
    <!-- SpreadJS Excel插件 -->

    <!-- SpreadJS Excel插件样式-->
    <link href="../../plugins/spreadjs-3.20142.13/jquery.wijmo.wijspread.3.20142.13.css" rel="stylesheet"
          type="text/css"/>
</head>

<body>
<section class="content">
    <h2 class="page-header">批量列表</h2>

    <div class="box">
        <div class="box-header ">
            <form class="form-horizontal" method="get" action="">
                <div class="col-xs-6">
                    <div class="form-group">
                        <label>商户、门店及POS终端批量导入：</label>

                        <div class="btn-group ">
                            <div class=" mailbox-attachment-info upload-group">
                                <!-- 文件上传返回信息显示区 -->
										<span class="mailbox-attachment-size">
                                                  <span class="btn btn-default fileinput-button btn-xs ">
                                                  	<i class="fa fa-plus"></i>
                                                 	 <input type="file" name="xlfile" id="shopImportFile"/>
                                                  </span>
												文件类型为xls、xlsx
										</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-xs-6">
                    <div class="form-group">
                        <label class="">关联POS批量导入：</label>

                        <div class="btn-group">
                            <div class=" mailbox-attachment-info upload-group">
                                <!-- 文件上传返回信息显示区 -->
										<span class="mailbox-attachment-size">
                                                  <span class="btn btn-default fileinput-button btn-xs ">
                                                  <i class="fa fa-plus"></i>
                                                  <input type="file" name="xlfile" id="associateImportFile"/>
                                                  </span>
											文件类型为xls、xlsx
										</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-xs-6">
                    <div class="form-group">
                        <label>追加POS终端批量导入：</label>

                        <div class="btn-group">
                            <div class=" mailbox-attachment-info upload-group">
                                <!-- 文件上传返回信息显示区 -->
										<span class="mailbox-attachment-size">
                                                  <span class="btn btn-default fileinput-button btn-xs">
                                                  <i class="fa fa-plus"></i>
                                                  <input type="file" name="xlfile" id="posImportFile"/>
                                                  </span>
												文件类型为xls、xlsx
										</span>

                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-xs-6">
                    <div class="form-group">
                        <label>软POS批量导入：</label>

                        <div class="btn-group">
                            <div class=" mailbox-attachment-info upload-group">
                                <!-- 文件上传返回信息显示区 -->

										<span class="mailbox-attachment-size">
                                                  <span class="btn btn-default fileinput-button btn-xs">
                                                  <i class="fa fa-plus"></i>
                                                  <input type="file" name="xlfile" id="rPosImportFile"/>
                                                  </span>
											文件类型为xls、xlsx
										</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-xs-6">
                    <div class="form-group">
                        <label>威富通商户批量导入：</label>

                        <div class="btn-group">
                            <div class=" mailbox-attachment-info upload-group">
                                <!-- 文件上传返回信息显示区 -->
										<span class="mailbox-attachment-size">
                                                  <span class="btn btn-default fileinput-button btn-xs">
                                                  <i class="fa fa-plus"></i>
                                                  <input type="file" name="xlfile" id="wftImportFile"/>
                                                  </span>
											文件类型为xls、xlsx
										</span>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <button type="button" id="exportCsv">CSV导出数据</button>
        <button type="button" id="againSubmit" data-type>重新提交失败数据</button>
        <div id="wijspread1" style="height: 500px; border: 1px solid gray;"></div>
    </div>
    <!-- /.box -->
</section>
<script src="../../plugins/jQuery/jQuery-2.1.4.min.js"></script>

<script src="../../plugins/theme/bootstrap/bootstrap.min.js"></script>
<script src="../../plugins/theme/js/app.min.js"></script>
<script src="../../plugins/common/common.js"></script>
<script src="../../plugins/theme/js/index_flot.js"></script>
<script src="../../plugins/Pagination/js/pagination.min.js"></script>

<script src="../../plugins/jQueryfileupload/jquery.ui.widget.js"></script>
<script src="../../plugins/jQueryfileupload/jquery.fileupload.js"></script>
<script src="../../plugins/jQueryfileupload/jquery.iframe-transport.js"></script>
<script src="../../plugins/jQueryfileupload/jquery.xdr-transport.js"></script>
<!--文件保存插件-->
<script src="../../plugins/common/FileSaver.min.js" type="text/javascript"></script>
<script src="../../plugins/spreadjs-3.20142.13/jquery.wijmo.wijspread.all.3.20142.13.js"
        type="text/javascript"></script>
<script src="../../plugins/xlsximport/shim.js"></script>
<script src="../../plugins/xlsximport/jszip.js"></script>
<script src="../../plugins/xlsximport/xlsx.js"></script>
<!-- uncomment the next line here and in xlsxworker.js for ODS support -->
<script src="../../plugins/xlsximport/ods.js"></script>

<!--本页面需要的JS文件-->
<script src="../../plugins/common/mustache.min.js"></script>
<script src="../../plugins/common/dataHelper.js"></script>
<script src="../../plugins/common/controlsHelper.js"></script>
<script src="../../plugins/common/regionHelper.js"></script>
<script src="../../interfaceJs/businessShopServer.js"></script>
<script src="../../interfaceJs/businessPosServer.js"></script>
<script src="../../js/ImportManage/importHelper.js"></script>
<script id="scriptInit" type="text/javascript">
    var spreadobj;
    //spreadjs组件初始化
    $(document).ready($(function () {
        //SpreadJS 初始化
        spread = $("#wijspread1").wijspread({
            sheetCount: 1, //初始化为3个标签页数量
            newTabVisible: false, //隐藏新建标签页按钮

        });
        spreadobj = $("#wijspread1").wijspread("spread");
    }));
</script>
</body>

</html>
