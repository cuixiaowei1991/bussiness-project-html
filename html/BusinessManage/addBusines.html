<!DOCTYPE html>
<html>

		<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
		<meta name="author" content="All-Union.com.cn">

		<link rel="stylesheet" href="../../plugins/theme/css/custom-bootstrap-inside.css">

	<body>
		<section class="content-header">

							<label class="col-xs-2 control-label">业务配置：</label>
							<div class="col-xs-10">

												</tr>

													<td>1183</td>
													<td>
														<span class="label label-info btnModify">配置</span>
													</td>
												</tr>
											</tbody>
										</table>
									</div>

								</div>
							</div>
						</div>
						<div class="form-group">
							<label class="col-xs-2 control-label">业务状态：</label>

							<div class="col-xs-8">
								<div class="btn-group">
									<button type="button" class="btn btn-default btn-flat funcSupSystemId">待审核</button>
									<button type="button" class="btn btn-default btn-flat dropdown-toggle" data-toggle="dropdown">
										<span class="caret"></span>
										<span class="sr-only"></span>
									</button>
									<ul class="dropdown-menu" role="menu" id="funcSupSystemId">
										<li>
											<a href="#">待审核</a>
										</li>
									</ul>
								</div>

							</div>
						</div>
						<div class="box-header page-header"></div>
						<div class="form-group">
							<div class="col-xs-offset-2">
								<button type="submit" class="btn btn-primary" id="">提交签约</button>
							</div>
						</div>
					</form>

				</div>
				<!-- /.box-header -->
			</div>
			<!-- /.box -->
		</section>
		<section class="pop center-text" data-pop="pop1" id="pop1">

					<div class="modal-content">

						<div class="modal-body">

									<div class="col-sm-4">
										<button type="button" class="btn btn-primary" id="" name="">查看</button>
									</div>
								</div>
								<div class="box-body no-padding">

												<td>

												</td>
											</tr>
											<tr>

													<br><span class="text-gray">众联科技-餐饮</span></td>
												<td>北京乐享惠科技有限公司
													<br><span class="text-gray">一级代理</span></td>

											<tr>
												<td>北京众联享付科技股份有限公司
													<br><span class="text-gray">众联科技-餐饮</span></td>
												<td>北京乐享惠科技有限公司
													<br><span class="text-gray">一级代理</span></td>
												<td>北京-北京市</td>
												<td>
													<span class="label label-info">选取</span>
												</td>
											</tr>
										</tbody>
									</table>
								</div>
							</form>
						</div>
						<div class="modal-footer">
							<p class="text-center">共<span id="">3</span>条记录</p>
						</div>
					</div>
				</div>
			</div>
		</section>
	
		<script src="../../plugins/jQuery/jQuery-2.1.4.min.js"></script>
		<script src="../../plugins/theme/bootstrap/bootstrap.min.js"></script>
		<script src="../../plugins/theme/js/app.min.js"></script>
		<script src="../../plugins/common/common.js"></script>
		<script src="../../plugins/theme/js/index_flot.js"></script>
		<script src="../../plugins/Pagination/js/pagination.min.js"></script>

		<script src="../../plugins/jQueryfileupload/jquery.ui.widget.js"></script>
		<script src="../../plugins/jQueryfileupload/jquery.fileupload.js"></script>
		<script src="../../plugins/jQueryfileupload/jquery.iframe-transport.js"></script>
		<script src="../../plugins/jQueryfileupload/jquery.xdr-transport.js"></script>

		<!--本页面需要的脚本-->
		<script src="../../plugins/common/mustache.min.js"></script>
		<script src="../../plugins/common/dataHelper.js"></script>
		<script src="../../plugins/common/controlsHelper.js"></script>
		<script src="../../interfaceJs/systemUserServer.js"></script>
		<!--列表模版-->
		<script id="funcInfoListTemplate" type="x-tmpl-mustache">
			{{#lists}}
			<tr>
				<td>{{funcName}}</td>
				<td>{{funcSupMenuName}}</td>
				<td data-funcType="{{funcType}}"></td>
				<td>{{funcUrl}}</td>
				<td>{{funcCode}}</td>
				<td data-funcIsStart="{{funcIsStart}}"></td>
				<td>
					<span class="label label-info btnModify" data-funcId={{funcId}}>修改</span>
					<span class="label label-danger btnDelete" data-funcId={{funcId}} data-toggle="modal" data-target="#popdelete">删除</span>
				</td>
			</tr>
			{{/lists}}
		</script>
	</body>

</html>
